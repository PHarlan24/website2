<div class="card mb-3 pos" style="max-width: 700px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{img}} class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 sub">{{subtitle}}</h6>
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text ">{{description}}</p>
        </div>
      </div>
    </div>
  </div>
